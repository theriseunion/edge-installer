# Edge API Server Configuration - Focused on RBAC Management

replicaCount: 1

# Override the full name to remove edge- prefix
fullnameOverride: "apiserver"

image:
  repository: quanzhenglong.com/edge/apiserver
  pullPolicy: IfNotPresent  # Options: Always, IfNotPresent, Never
  tag: "main"

# ServiceAccount configuration
serviceAccount:
  create: true
  automount: true
  name: ""

# Network configuration - Normal cluster networking
hostNetwork: false
# dnsPolicy: ClusterFirst  # Default, no need to specify

# Security Context
securityContext:
  runAsNonRoot: true
  runAsGroup: 10001
  runAsUser: 10001
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL

# Service configuration
service:
  type: ClusterIP
  port: 8443
  targetPort: 8443

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Edge specific configuration
edge:
  # API Server configuration
  apiserver:
    # Log level (debug, info, warn, error)
    logLevel: info
    # API Server port
    port: 8443
    # ConfigMap configuration
    config:
      enabled: true
      server:
        host: "0.0.0.0"
        timeout:
          read: "30s"
          write: "30s"
          idle: "120s"
        tls:
          enabled: true
      auth:
        mode: "RBAC"
        jwt:
          secret: ""
          expiry: "24h"
          refreshTTL: "168h"
        oauth:
          issuer: ""
          clientId: ""
          clientSecret: ""
      metrics:
        prometheus:
          auth: ""
          timeout: "30s"
          maxConcurrentQueries: 10
          retryCount: 3
          retryInterval: "1s"
          tlsInsecureSkipVerify: true
        cache:
          enabled: true
          ttl: "30s"
          size: 1000
      logging:
        format: "text"
        output: "stdout"
        file: "/var/log/apiserver/apiserver.log"
        rotation:
          maxSize: 100
          maxBackups: 5
          maxAge: 30
          compress: true
      database:
        type: ""
        host: ""
        port: 0
        database: ""
        username: ""
        password: ""
        sslMode: ""
      deviceManager:
        hamiDeviceConfig: "config/device.yaml"

  # RBAC configuration - Core functionality
  rbac:
    # Install platform roles (admin, self-provisioner, etc.)
    installPlatformRoles: true
    # Grant cluster-admin privileges to apiserver
    clusterAdmin: true

  # Host Cluster configuration
  cluster:
    name: "host"
    enabled: true
    provider: "Kubernetes"
    joinFederation: false
    externalKubeAPIEnabled: false
    connection:
      type: "direct"
      kubernetesAPIEndpoint: "https://kubernetes.default.svc:443"
      # theriseunionAPIEndpoint: "http://edge-apiserver:8080"

  # Default admin user configuration
  defaultAdmin:
    enabled: true
    username: "admin"
    displayName: "Platform Administrator"
    email: "admin@theriseunion.com"
    lang: "zh-CN"

  # Monitoring configuration
  monitoring:
    enabled: true
    serviceEndpoint: "http://prometheus-kube-prometheus-prometheus.prometheus.svc.cluster.local:9090"

  # OAuth configuration
  oauth:
    enabled: true
    clients:
      - clientId: "edge-console"
        clientSecret: "edge-secret"
      - clientId: "test-client"
        clientSecret: "test-secret"
      - clientId: "kubectl"
        clientSecret: "kubectl-secret"
      - clientId: "default-client"
        clientSecret: "default-secret"

certManager: {}