# Edge API Server Configuration - Focused on RBAC Management

# Global configuration
global:
  # Installation mode: all, host, member, none
  #   - all: install all components (for standalone clusters)
  #   - host: install apiserver, controller, console, monitoring (for host clusters)
  #   - member: install apiserver, controller, monitoring (for member clusters)
  #   - none: only install controller infrastructure, no components
  mode: "all"

replicaCount: 1

# Override the full name to remove edge- prefix
fullnameOverride: "apiserver"

image:
  registry: quanzhenglong.com
  repository: edge/apiserver
  pullPolicy: IfNotPresent  # Options: Always, IfNotPresent, Never
  # tag: ""  # Leave empty to use global.imageTag

# ServiceAccount configuration
serviceAccount:
  create: true
  automount: true
  name: ""

# Network configuration - Normal cluster networking
hostNetwork: false
# dnsPolicy: ClusterFirst  # Default, no need to specify

# Security Context
securityContext:
  runAsNonRoot: true
  runAsUser: 65532
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL

# Service configuration
service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Node selector - Schedule on control plane nodes (Kubernetes 1.20+)
nodeSelector:
  node-role.kubernetes.io/control-plane: ""
  # For older Kubernetes versions (< 1.20), use:
  # node-role.kubernetes.io/master: ""
  #
  # To schedule on any node, set to empty:
  # nodeSelector: {}

# Edge specific configuration
edge:
  # Cluster configuration
  cluster:
    # Enable cluster-level RBAC roles
    enabled: true

  # API Server configuration
  apiserver:
    # Log level (debug, info, warn, error)
    logLevel: info
    # API Server port
    port: 8080

  # RBAC configuration - Core functionality
  rbac:
    # Install platform roles (admin, self-provisioner, etc.)
    installPlatformRoles: true
    # Grant cluster-admin privileges to apiserver
    clusterAdmin: true

  # Default admin user configuration
  defaultAdmin:
    enabled: true
    username: "admin"
    displayName: "Platform Administrator"
    email: "admin@theriseunion.com"
    lang: "zh-CN"

  # Monitoring configuration
  monitoring:
    enabled: true
    serviceEndpoint: "http://monitoring-service.observability-system.svc.cluster.local:80"

  # OAuth configuration
  oauth:
    enabled: true
    clients:
      - clientId: "edge-console"
        clientSecret: "edge-secret"
      - clientId: "test-client"
        clientSecret: "test-secret"
      - clientId: "kubectl"
        clientSecret: "kubectl-secret"
      - clientId: "default-client"
        clientSecret: "default-secret"
