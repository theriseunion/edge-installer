  group: device.theriseunion.io
  names:
    kind: GlobalConfig
    listKind: GlobalConfigList
    plural: globalconfigs
    singular: globalconfig
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - description: 资源感知配置
      jsonPath: .spec.resourceAwareness
      name: ResourceAwareness
      type: string
    - description: 节点调度策略
      jsonPath: .spec.nodeScheduling
      name: NodeScheduling
      type: string
    - description: 显卡调度策略
      jsonPath: .spec.gpuScheduling
      name: GPUScheduling
      type: string
    - description: 资源池配置
      jsonPath: .spec.resourcePoolEnabled
      name: ResourcePoolEnabled
      type: boolean
    - description: 故障码告警级别
      jsonPath: .spec.alertLevel
      name: AlertLevel
      type: string
    - jsonPath: .status.updateTime
      name: UpdateTime
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: GlobalConfig 是全局配置的 CRD 资源
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
