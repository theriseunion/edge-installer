            type: object
          spec:
            description: GlobalConfigSpec 定义全局配置的期望状态
            properties:
              alertLevel:
                description: AlertLevel 故障码告警级别配置, critical, high, middle, low
                items:
                  description: 告警级别枚举
                  enum:
                  - critical
                  - high
                  - middle
                  - low
                  type: string
                type: array
