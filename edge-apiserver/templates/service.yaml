apiVersion: v1
kind: Service
metadata:
  name: {{ include "edge-apiserver.fullname" . }}
  labels:
    {{- include "edge-apiserver.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: https
      protocol: TCP
      name: https
    - port: 8083
      targetPort: 8083
      protocol: TCP
      name: metrics
  selector:
    {{- include "edge-apiserver.selectorLabels" . | nindent 4 }}
