{{- if .Values.frontend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "edge-logs.fullname" . }}-frontend
  namespace: {{ include "edge-logs.namespace" . }}
  labels:
    {{- include "edge-logs.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      {{- include "edge-logs.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        {{- include "edge-logs.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: frontend
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      # Frontend uses nginx which requires specific permissions
      securityContext:
        fsGroup: 101
      containers:
        - name: frontend
          # nginx container needs write access to /var/cache/nginx
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
          image: {{ include "edge-logs.frontend.image" . }}
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.frontend.service.port }}
              protocol: TCP
          env:
            - name: API_SERVER_HOST
              value: "{{ include "edge-logs.apiserver.serviceName" . }}.{{ include "edge-logs.namespace" . }}.svc.cluster.local:{{ .Values.apiserver.service.port }}"
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "edge-logs.frontend.serviceName" . }}
  namespace: {{ include "edge-logs.namespace" . }}
  labels:
    {{- include "edge-logs.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - name: http
      port: {{ .Values.frontend.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "edge-logs.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
{{- end }}