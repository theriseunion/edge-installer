---
# OpenTelemetry Collector for Edge Logs
# Receives OTLP logs from iLogtail and exports to ClickHouse (ADR-001)
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: {{ include "edge-logs.namespace" . }}
data:
  otel-collector-config.yaml: |
    receivers:
      # Receive OTLP logs from iLogtail
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      # Memory limiter to prevent OOM
      memory_limiter:
        check_interval: 1s
        limit_mib: 150
        spike_limit_mib: 30

      # Batch processing for efficiency
      batch:
        timeout: 1s
        send_batch_size: 1024
        send_batch_max_size: 2048

      # K8s attributes processor for enriching logs with K8s metadata
      k8sattributes:
        auth_type: "serviceAccount"
        passthrough: false
        extract:
          metadata:
            - k8s.namespace.name
            - k8s.pod.name
            - k8s.pod.uid
            - k8s.node.name
            - k8s.container.name
            - container.id
        pod_association:
          - sources:
              - from: resource_attribute
                name: k8s.pod.uid
          - sources:
              - from: resource_attribute
                name: k8s.pod.name
              - from: resource_attribute
                name: k8s.namespace.name

      # Resource processor to add service metadata
      resource:
        attributes:
          - key: deployment.environment
            value: "production"
            action: upsert

    exporters:
      # ClickHouse exporter - uses OTEL standard schema
      clickhouse:
        endpoint: tcp://{{ include "edge-logs.clickhouse.serviceName" . }}:9000
        database: edge_logs
        logs_table_name: otel_logs
        timeout: 10s
        retry_on_failure:
          enabled: true
          initial_interval: 5s
          max_interval: 30s
          max_elapsed_time: 300s

      # Debug logging (set to info in production)
      debug:
        verbosity: basic

    extensions:
      # Health check extension
      health_check:
        endpoint: 0.0.0.0:13133

    service:
      extensions: [health_check]

      pipelines:
        logs:
          receivers: [otlp]
          processors: [memory_limiter, k8sattributes, resource, batch]
          exporters: [clickhouse, debug]

      telemetry:
        logs:
          level: "info"
        metrics:
          address: 0.0.0.0:8888

---
# ServiceAccount for OTEL Collector (needed for k8sattributes processor)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: otel-collector
  namespace: {{ include "edge-logs.namespace" . }}

---
# ClusterRole for reading K8s metadata
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: otel-collector
rules:
  - apiGroups: [""]
    resources: ["pods", "namespaces", "nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["replicasets", "deployments", "daemonsets", "statefulsets"]
    verbs: ["get", "list", "watch"]

---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: otel-collector
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: otel-collector
subjects:
  - kind: ServiceAccount
    name: otel-collector
    namespace: {{ include "edge-logs.namespace" . }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: {{ include "edge-logs.namespace" . }}
  labels:
    app: otel-collector
    component: data-pipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
        component: data-pipeline
    spec:
      serviceAccountName: otel-collector
      containers:
        - name: otel-collector
          image: {{ include "edge-logs.otelCollector.image" . }}
          imagePullPolicy: IfNotPresent
          command:
            - "/otelcol-contrib"
            - "--config=/etc/otelcol-contrib/otel-collector-config.yaml"
          ports:
            - name: otlp-grpc
              containerPort: 4317
              protocol: TCP
            - name: otlp-http
              containerPort: 4318
              protocol: TCP
            - name: health
              containerPort: 13133
              protocol: TCP
            - name: metrics
              containerPort: 8888
              protocol: TCP
          env:
            - name: GOMEMLIMIT
              value: "160MiB"
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: K8S_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: K8S_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "100m"
          volumeMounts:
            - mountPath: /etc/otelcol-contrib/otel-collector-config.yaml
              name: otel-collector-config
              subPath: otel-collector-config.yaml
          livenessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 13133
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - configMap:
            items:
              - key: otel-collector-config.yaml
                path: otel-collector-config.yaml
            name: otel-collector-config
          name: otel-collector-config

---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: {{ include "edge-logs.namespace" . }}
  labels:
    app: otel-collector
    component: data-pipeline
spec:
  type: ClusterIP
  ports:
    - name: otlp-grpc
      port: 4317
      protocol: TCP
      targetPort: otlp-grpc
    - name: otlp-http
      port: 4318
      protocol: TCP
      targetPort: otlp-http
    - name: metrics
      port: 8888
      protocol: TCP
      targetPort: metrics
  selector:
    app: otel-collector