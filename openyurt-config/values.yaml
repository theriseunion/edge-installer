# OpenYurt Configuration Values

# Cluster configuration
cluster:
  # Cluster name (should match the Cluster CR name)
  name: host
  # Edge runtime type annotation
  edgeRuntime: openyurt

# OpenYurt control plane configuration
openyurt:
  # API server endpoint for edge nodes to connect
  # Format: https://<master-ip>:6443 or https://<domain>:6443
  apiServer:
    # Endpoint address - REQUIRED for OpenYurt
    # Examples:
    #   - https://192.168.1.102:6443
    #   - https://k8s-api.example.com:6443
    endpoint: ""

  # YurtHub configuration
  yurtHub:
    # YurtHub server address (typically same as API server)
    # If not specified, will use apiServer.endpoint
    serverAddr: ""

  # Token for edge node joining
  token:
    # Bootstrap token secret name
    # If empty, will use default token discovery
    secretName: ""

  # Node certificate configuration
  certificates:
    # Certificate organization for edge nodes
    organization: "system:nodes"
    # Certificate validity duration
    validityDays: 365

# Namespace where OpenYurt components are installed
namespace: kube-system

# ConfigMap configuration
configMap:
  # ConfigMap name for YurtHub static set configuration
  name: yurt-static-set-yurt-hub

  # YurtHub static pods configuration
  data:
    # YurtHub image
    yurtHubImage: "openyurt/yurthub:v1.6.0"

    # YurtHub server port
    yurtHubPort: "10261"

    # YurtHub proxy port
    yurtHubProxyPort: "10267"

    # Enable HTTPS for YurtHub
    enableYurtHubHttps: "true"

    # YurtHub working mode (edge or cloud)
    workingMode: "edge"

# Annotations to be applied to the Cluster CR
annotations:
  # Edge runtime type
  cluster.theriseunion.io/edge-runtime: openyurt

  # OpenYurt version
  openyurt.io/version: "v1.6.0"

  # Additional custom annotations
  # custom-annotation: "custom-value"
