# Override the name and fullname (optional)
nameOverride: ""
fullnameOverride: "duty-web"

# Image configuration
image:
  registry: "quanzhenglong.com"
  repository: "camp/console-ui"
  tag: "feat-simple-duty"
  pullPolicy: IfNotPresent

# Container port configuration
containerPort: 80

# Service configuration
svc:
  port: 80 # Service internal port (should match containerPort)
  nodePort: 30001 # NodePort external port (30000-32767, only for NodePort type)
  type: NodePort

# Replica count
replicaCount: 1

# Resource limits and requests
resources:
  requests:
    cpu: "100m"
    memory: "256Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

# Health check configuration
healthCheck:
  path: "/"
  livenessProbe:
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    initialDelaySeconds: 5
    periodSeconds: 5

# Security context configuration
securityContext:
  runAsUser: 0  # 保留root运行
  fsGroup: 101
  allowPrivilegeEscalation: true  # 允许权限提升（Nginx需要）
  runAsNonRoot: false

# Node selector (optional)
nodeSelector: {}

# Tolerations (optional)
tolerations:
  - key: "node-role.kubernetes.io/edge"
    operator: "Exists"
    effect: "NoSchedule"

# Affinity (optional)
affinity: {}

serviceAccount:
  create: true
  name: ""
  annotations: {}