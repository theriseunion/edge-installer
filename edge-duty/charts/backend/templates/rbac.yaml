{{- if .Values.duty.serviceAccount.create -}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ include "duty.backend.fullname" . }}-role
  labels:
    {{- include "duty.labels" . | nindent 4 }}
    app: {{ include "duty.backend.fullname" . }}
    component: rbac
rules:
  # Services权限 - 仅针对ExternalName Service
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]

  # Traefik IngressRoute权限 - 管理路由规则
  - apiGroups: ["traefik.io"]
    resources: ["ingressroutes", "middlewares"]
    verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]

  # Namespaces权限 - 获取命名空间信息
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get"]

  # 新增 PrometheusRule 权限（解决创建 forbidden 问题）
  - apiGroups: ["monitoring.coreos.com"]
    resources: ["prometheusrules"]
    verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "duty.backend.fullname" . }}-role-binding
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "duty.labels" . | nindent 4 }}
    app: {{ include "duty.backend.fullname" . }}
    component: rbac
subjects:
  - kind: ServiceAccount
    name: {{ include "duty.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "duty.backend.fullname" . }}-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}