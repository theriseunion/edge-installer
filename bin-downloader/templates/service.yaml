apiVersion: v1
kind: Service
metadata:
  name: {{ include "bin-downloader.fullname" . }}
  namespace: {{ include "bin-downloader.namespace" . }}
  labels:
    {{- include "bin-downloader.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "bin-downloader.selectorLabels" . | nindent 4 }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      {{- if and (eq .Values.service.type "NodePort") .Values.service.nodePort }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
      protocol: TCP
      name: http
