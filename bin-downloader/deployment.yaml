---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bin-downloader
  labels:
    app: bin-downloader
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bin-downloader
  template:
    metadata:
      labels:
        app: bin-downloader
    spec:
      containers:
      - name: bin-downloader
        image: quanzhenglong.com/base/bin-downloader:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: bin-downloader
  labels:
    app: bin-downloader
spec:
  type: NodePort
  selector:
    app: bin-downloader
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30999
    protocol: TCP
    name: http

