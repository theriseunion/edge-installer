name: Build and Push ChartMuseum

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'edge-controller/**'
      - 'edge-apiserver/**'
      - 'edge-console/**'
      - 'edge-monitoring/**'
      - 'vcluster/**'
      - 'kubeedge/**'
      - 'yurt-manager/**'
      - 'yurthub/**'
      - 'Dockerfile.museum'
      - 'Makefile'
      - '.github/workflows/build-chartmuseum.yaml'
  schedule:
    # 每天凌晨 5 点执行（北京时间 UTC+8，所以是 21:00 UTC）
    - cron: '0 21 * * *'
  workflow_dispatch:

env:
  REGISTRY: quanzhenglong.com
  IMAGE_NAME: edge/edge-museum

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
          logout: false

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Package Helm charts
        run: |
          make package-charts
          echo "Packaged charts:"
          ls -lh bin/_output/*.tgz

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=schedule,pattern=nightly-{{date 'YYYYMMDD' tz='Asia/Shanghai'}}
            type=schedule,pattern=nightly
            type=semver,pattern={{version}}
            type=raw,value=main,enable=${{ github.event_name == 'schedule' }}
            type=raw,value=main,enable=${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
          flavor: |
            latest=false

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.museum
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed with tags ${{ steps.meta.outputs.tags }}"
