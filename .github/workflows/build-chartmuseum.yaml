name: Build and Push ChartMuseum

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'edge-controller/**'
      - 'edge-apiserver/**'
      - 'edge-console/**'
      - 'edge-monitoring/**'
      - 'vcluster/**'
      - 'kubeedge/**'
      - 'yurt-manager/**'
      - 'yurthub/**'
      - 'Dockerfile.museum'
      - 'Makefile'
      - '.github/workflows/build-chartmuseum.yaml'
  workflow_dispatch:

env:
  REGISTRY: quanzhenglong.com
  IMAGE_NAME: edge/edge-museum

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Package Helm charts
        run: |
          make package-charts
          echo "Packaged charts:"
          ls -lh bin/_output/*.tgz

      - name: Extract metadata
        id: meta
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=main
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tags=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.museum
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed with tags ${{ steps.meta.outputs.tags }}"
