  names:
    categories:
    - app
    kind: ApplicationVersion
    listKind: ApplicationVersionList
    plural: applicationversions
    singular: applicationversion
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.applicationRef
      name: Application
      type: string
    - jsonPath: .spec.version
      name: Version
      type: string
    - jsonPath: .status.reviewPhase
      name: ReviewPhase
      type: string
    - jsonPath: .status.reviewer
      name: Reviewer
      type: string
    - jsonPath: .status.reviewTime
      name: ReviewTime
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: |-
          ApplicationVersion is the Schema for the applicationversions API
          ApplicationVersion 定义应用版本（包含具体配置）
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
