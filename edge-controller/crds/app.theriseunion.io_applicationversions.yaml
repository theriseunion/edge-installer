              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: ApplicationVersionSpec defines the desired state of ApplicationVersion
            properties:
              applicationRef:
                description: ApplicationRef 关联的 Application 名称
                type: string
              helmConfig:
                description: HelmConfig Helm 配置（当 ApplicationClass.Provisioner = app.theriseunion.io/helm）
                properties:
                  chartName:
                    description: ChartName Helm Chart 名称
                    type: string
                  chartVersion:
                    description: ChartVersion Helm Chart 版本
                    type: string
                  repository:
                    description: Repository Helm 仓库地址
                    type: string
                  values:
                    description: Values Helm Values（YAML 格式）
                    type: string
                required:
                - chartName
                - chartVersion
                - repository
                type: object
              modelConfig:
                description: ModelConfig 模型配置（当 ApplicationClass.Provisioner = app.theriseunion.io/model）
                properties:
                  cpuRequest:
                    description: CPURequest CPU 请求（如 "1000m"）
                    type: string
                  framework:
                    description: Framework 模型框架（如 PyTorch, TensorFlow, ONNX）
                    type: string
                  gpu:
                    description: GPU GPU 数量
                    format: int32
                    type: integer
                  memoryRequest:
                    description: MemoryRequest 内存请求（如 "2Gi"）
                    type: string
                  modelName:
                    description: ModelName 模型名称
                    type: string
                  modelVersion:
                    description: ModelVersion 模型版本
                    type: string
                  replicas:
                    description: Replicas 副本数
                    format: int32
                    type: integer
                  runtime:
                    description: Runtime 推理运行时（如 TorchServe, TensorFlow Serving, Triton）
                    type: string
                  storageURI:
                    description: StorageURI 模型存储地址（如 s3://bucket/model.zip）
                    type: string
                required:
                - modelName
                - modelVersion
                - storageURI
                type: object
              version:
                description: Version 版本号（如 1.0.0）
                type: string
              workloadConfig:
                description: WorkloadConfig 工作负载配置（当 ApplicationClass.Provisioner
                  = app.theriseunion.io/workload）
                properties:
                  deployments:
                    description: Deployments 定义 Deployment 列表
                    items:
                      description: WorkloadDeployment 简化的 Deployment 定义
                      properties:
                        name:
                          description: Name 工作负载名称
                          type: string
                        spec:
                          description: Spec Deployment 规格（简化版，只保留必要字段）
