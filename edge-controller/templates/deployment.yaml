apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "edge-controller.fullname" . }}
  labels:
    {{- include "edge-controller.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "edge-controller.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "edge-controller.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "edge-controller.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: {{ .Values.securityContext.runAsNonRoot }}
        runAsUser: {{ .Values.securityContext.runAsUser }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            - name: health
              containerPort: {{ .Values.edge.controller.healthPort }}
              protocol: TCP
          env:
            - name: LOG_LEVEL
              value: {{ .Values.edge.controller.logLevel }}
            - name: METRICS_ADDR
              value: ":{{ .Values.edge.controller.metricsPort }}"
            - name: HEALTH_ADDR
              value: ":{{ .Values.edge.controller.healthPort }}"
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}