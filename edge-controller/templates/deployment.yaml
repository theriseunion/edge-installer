apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "edge-controller.fullname" . }}
  labels:
    {{- include "edge-controller.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "edge-controller.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "edge-controller.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "edge-controller.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: {{ .Values.securityContext.runAsNonRoot }}
        runAsUser: {{ .Values.securityContext.runAsUser }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.edge.controller.config.enabled }}
          args:
            - --config=/etc/edge/controller.yaml
          {{- end }}
          ports:
            - name: https
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
            - name: health
              containerPort: {{ .Values.edge.controller.healthPort }}
              protocol: TCP
          env:
            - name: LOG_LEVEL
              value: {{ .Values.edge.controller.logLevel }}
            - name: METRICS_ADDR
              value: ":{{ .Values.edge.controller.metricsPort }}"
            - name: HEALTH_ADDR
              value: ":{{ .Values.edge.controller.healthPort }}"
            - name: ENABLE_WEBHOOKS
              value: "true"
            - name: WEBHOOK_PORT
              value: ":{{ .Values.service.targetPort }}"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - mountPath: /tmp/k8s-webhook-server/serving-certs
            name: cert
            readOnly: true
          {{- if .Values.edge.controller.config.enabled }}
          - mountPath: /etc/edge
            name: controller-config
            readOnly: true
          {{- end }}
        - args:
          - --secure-listen-address=0.0.0.0:8443
          - --upstream=http://127.0.0.1:8080/
          - --logtostderr=true
          - --v=0
          image: quanzhenglong.com/edge/kube-rbac-proxy:v0.15.0
          name: kube-rbac-proxy
          ports:
          - containerPort: 8443
            name: proxy-https
            protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 5m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
      {{- if .Values.edge.controller.config.enabled }}
      - name: controller-config
        configMap:
          name: {{ include "edge-controller.fullname" . }}-config
      {{- end }}
