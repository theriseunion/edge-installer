{{- if and .Values.controller.enabled (and (ne .Values.global.mode "none") .Values.autoInstall.postgresql.enabled) }}
apiVersion: ext.theriseunion.io/v1alpha1
kind: Component
metadata:
  name: edge-postgresql
  namespace: observability-system
  labels:
    {{- include "edge-controller.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
    app.kubernetes.io/part-of: edge-platform
    cluster.theriseunion.io/role: {{ .Values.global.mode }}
spec:
  enabled: {{ .Values.autoInstall.postgresql.enabled }}
  version: {{ .Values.autoInstall.postgresql.version | default .Chart.AppVersion }}
  chart:
    name: edge-postgresql
    namespace: observability-system
    releaseName: edge-postgresql
    repository: http://chartmuseum.{{ .Release.Namespace }}.svc:8080
  {{- if .Values.autoInstall.postgresql.values }}
  values:
    {{- toYaml .Values.autoInstall.postgresql.values | nindent 4 }}
  {{- end }}
{{- end }}