apiVersion: v1
kind: Service
metadata:
  name: {{ include "nats.fullname" . }}
  labels:
    {{- include "nats.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: nats
      port: {{ .Values.service.natsPort }}
      targetPort: nats
      protocol: TCP
    {{- if .Values.mqtt.enabled }}
    - name: mqtt
      port: {{ .Values.service.mqttPort }}
      targetPort: mqtt
      protocol: TCP
    {{- end }}
    - name: monitoring
      port: {{ .Values.service.monitoringPort }}
      targetPort: monitoring
      protocol: TCP
  selector:
    {{- include "nats.selectorLabels" . | nindent 4 }}
---
# Headless service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nats.fullname" . }}-headless
  labels:
    {{- include "nats.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: nats
      port: {{ .Values.service.natsPort }}
      targetPort: nats
      protocol: TCP
  selector:
    {{- include "nats.selectorLabels" . | nindent 4 }}
