apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "edge-ota.fullname" . }}
  namespace: {{ include "edge-ota.namespace" . }}
  labels:
    {{- include "edge-ota.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "edge-ota.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "edge-ota.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: server
    spec:
      serviceAccountName: {{ include "edge-ota.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: {{ include "edge-ota.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: https
              containerPort: {{ .Values.otaServer.securePort }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.otaServer.metricsPort }}
              protocol: TCP
          env:
            - name: NATS_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "edge-ota.fullname" . }}-config
                  key: nats-url
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "edge-ota.fullname" . }}-config
                  key: log-level
                  optional: true
            {{- if .Values.agentConfig.brokerUrl }}
            - name: AGENT_BROKER_URL
              value: {{ .Values.agentConfig.brokerUrl | quote }}
            {{- end }}
            {{- if .Values.agentConfig.downloadUrl }}
            - name: AGENT_DOWNLOAD_URL
              value: {{ .Values.agentConfig.downloadUrl | quote }}
            {{- end }}
            {{- if .Values.agentConfig.version }}
            - name: AGENT_VERSION
              value: {{ .Values.agentConfig.version | quote }}
            {{- end }}
          args:
            - -nats-url=$(NATS_URL)
            - -api-server-bind-address=0.0.0.0
            - -api-server-bind-port={{ .Values.otaServer.securePort }}
            {{- if .Values.agentConfig.brokerUrl }}
            - -agent-broker-url={{ .Values.agentConfig.brokerUrl }}
            {{- end }}
            {{- if .Values.agentConfig.downloadUrl }}
            - -agent-download-url={{ .Values.agentConfig.downloadUrl }}
            {{- end }}
            {{- if .Values.agentConfig.version }}
            - -agent-version={{ .Values.agentConfig.version }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: https
              scheme: HTTPS
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /readyz
              port: https
              scheme: HTTPS
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
