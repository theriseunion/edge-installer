apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: playbooks.ota.theriseunion.io
  labels:
    app.kubernetes.io/name: edge-ota
    app.kubernetes.io/part-of: edge-ota
spec:
  group: ota.theriseunion.io
  names:
    kind: Playbook
    listKind: PlaybookList
    plural: playbooks
    singular: playbook
    shortNames:
      - pb
  scope: Cluster
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Source
          type: string
          jsonPath: .spec.source
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - source
              properties:
                source:
                  type: string
                  enum:
                    - inline
                    - oci
                    - file
                  description: Playbook source type
                content:
                  type: string
                  description: Inline playbook content (for inline source)
                ociRef:
                  type: string
                  description: OCI registry reference (for oci source)
                filePath:
                  type: string
                  description: File path on server (for file source)
                variables:
                  type: object
                  additionalProperties:
                    type: string
                  description: Default variables for the playbook
                description:
                  type: string
                  description: Human-readable description
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum:
                    - Pending
                    - Validating
                    - Ready
                    - Failed
                syntaxCheckResult:
                  type: string
                lastValidated:
                  type: string
                  format: date-time
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string
