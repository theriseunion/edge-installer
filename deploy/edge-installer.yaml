kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: edge-installer
subjects:
- kind: ServiceAccount
  name: edge-installer
  namespace: edge-system
roleRef:
  kind: ClusterRole
  name: edge-installer
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-installer
  namespace: edge-system
  labels:
    app: edge-installer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edge-installer
  template:
    metadata:
      labels:
        app: edge-installer
    spec:
      serviceAccountName: edge-installer
      containers:
      - name: installer
        image: quanzhenglong.com/edge/edge-installer:main
        imagePullPolicy: "Always"
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: 20m
            memory: 100Mi
        env:
        - name: KUBECONFIG_PATH
          value: "/etc/kubeconfig"
        volumeMounts:
        - mountPath: /etc/localtime
          name: host-time
          readOnly: true
      volumes:
      - hostPath:
          path: /etc/localtime
          type: ""
        name: host-time