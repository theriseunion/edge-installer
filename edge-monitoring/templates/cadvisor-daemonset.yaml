{{- if .Values.cadvisor.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: edge-cadvisor
  namespace: {{ .Release.Namespace }}
  labels:
    app: edge-cadvisor
    component: cadvisor
spec:
  selector:
    matchLabels:
      app: edge-cadvisor
      component: cadvisor
  template:
    metadata:
      labels:
        app: edge-cadvisor
        component: cadvisor
    spec:
      serviceAccountName: edge-cadvisor
      automountServiceAccountToken: false
      hostNetwork: {{ .Values.cadvisor.hostNetwork }}
      hostPID: true
      containers:
      - name: cadvisor
        image: "{{ .Values.global.imageRegistry }}/{{ .Values.cadvisor.image.name }}:{{ .Values.cadvisor.image.tag }}"
        imagePullPolicy: {{ .Values.cadvisor.image.pullPolicy }}
        ports:
        - name: http-metrics
          containerPort: 8080
          protocol: TCP
        resources:
          {{- toYaml .Values.cadvisor.resources | nindent 10 }}
        securityContext:
          privileged: {{ .Values.cadvisor.privileged }}
          readOnlyRootFilesystem: false
        volumeMounts:
        - name: rootfs
          mountPath: /rootfs
          readOnly: true
        - name: var-run
          mountPath: /var/run
          readOnly: true
        - name: sys
          mountPath: /sys
          readOnly: true
        - name: docker
          mountPath: /var/lib/docker
          readOnly: true
        - name: dev-disk
          mountPath: /dev/disk
          readOnly: true
        args:
        - --housekeeping_interval=10s
        - --max_housekeeping_interval=15s
        - --event_storage_event_limit=default=0
        - --event_storage_age_limit=default=0
        - --store_container_labels=false
        - --whitelisted_container_labels=io.kubernetes.container.name,io.kubernetes.pod.name,io.kubernetes.pod.namespace
      volumes:
      - name: rootfs
        hostPath:
          path: /
      - name: var-run
        hostPath:
          path: /var/run
      - name: sys
        hostPath:
          path: /sys
      - name: docker
        hostPath:
          path: /var/lib/docker
      - name: dev-disk
        hostPath:
          path: /dev/disk
      tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
{{- end }}