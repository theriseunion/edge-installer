{{- if and .Values.global.enabled .Values.grafana.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-grafana
  namespace: {{ .Values.global.namespace }}
  labels:
    app: edge-grafana
    component: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edge-grafana
  template:
    metadata:
      labels:
        app: edge-grafana
        component: grafana
    spec:
      containers:
      - name: grafana
        image: {{ .Values.grafana.image.repository }}:{{ .Values.grafana.image.tag }}
        imagePullPolicy: {{ .Values.grafana.image.pullPolicy }}
        ports:
        - containerPort: 3000
          name: web
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: {{ .Values.grafana.adminPassword | quote }}
        - name: GF_INSTALL_PLUGINS
          value: "grafana-piechart-panel"
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: grafana-datasources
          mountPath: /etc/grafana/provisioning/datasources
        - name: grafana-dashboards-config
          mountPath: /etc/grafana/provisioning/dashboards
        - name: grafana-dashboards
          mountPath: /var/lib/grafana/dashboards
        resources:
          {{- toYaml .Values.grafana.resources | nindent 10 }}
        readinessProbe:
          httpGet:
            path: /login
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /login
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 15
      volumes:
      - name: grafana-storage
        {{- if .Values.grafana.persistence.enabled }}
        persistentVolumeClaim:
          claimName: edge-grafana-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: grafana-datasources
        configMap:
          name: edge-grafana-datasources
      - name: grafana-dashboards-config
        configMap:
          name: edge-grafana-dashboard-config
      - name: grafana-dashboards
        configMap:
          name: edge-grafana-dashboards
{{- end }}