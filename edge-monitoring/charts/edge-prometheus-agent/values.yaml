# Edge Prometheus Agent 配置
image:
  registry: "quay.io"
  repository: prometheus/prometheus
  tag: v2.50.1
  pullPolicy: IfNotPresent

# busybox 镜像（用于 initContainers）
busyboxImage: "busybox:1.36"

# DCGM Exporter 配置（GPU 指标采集）
dcgmExporter:
  namespace: rise-vast-system
  port: 9400

# 边缘集群名称
clusterName: "edge-cluster-1"

# 云端 Remote Write 地址
remoteWriteUrl: "http://192.168.1.100:30990/api/v1/write"

# 采集间隔
scrapeInterval: 30s

resources:
  requests:
    memory: "128Mi"
    cpu: "50m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# 节点选择器 - 限定只在边缘节点上部署
nodeSelector:
  node.theriseunion.io/type: "edge"
