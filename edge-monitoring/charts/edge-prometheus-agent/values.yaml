# Edge Prometheus Agent 配置
# 用于边缘节点采集监控数据并上报到对应集群的 Prometheus
#
# Remote Write URL 自动拼接规则:
#   http://{clusterName}.{remoteWrite.baseDomain}:{remoteWrite.port}/api/v1/write
#
# 示例:
#   clusterName: xxx
#   remoteWrite.baseDomain: rise.io
#   remoteWrite.port: 30990
#   => http://xxx.rise.io:30990/api/v1/write

image:
  registry: "quanzhenglong.com"
  repository: edge/prometheus
  tag: v2.50.1
  pullPolicy: IfNotPresent

# busybox 镜像（用于 initContainers）
busyboxImage: "quanzhenglong.com/edge/busybox:1.36"

# DCGM Exporter 配置（GPU 指标采集）
dcgmExporter:
  namespace: rise-vast-system
  port: 9400

# 边缘集群名称
# 此值用于：
#   1. 作为 external_labels.cluster 标识数据来源
#   2. 拼接 Remote Write URL（{clusterName}.{baseDomain}）
clusterName: "host"

# Remote Write 配置
remoteWrite:
  # 基础域名（不含集群名前缀）
  baseDomain: "rise.io"
  # NodePort 端口
  port: 30990

# 采集间隔
scrapeInterval: 30s

resources:
  requests:
    memory: "128Mi"
    cpu: "50m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# 节点选择器 - 限定只在边缘节点上部署
nodeSelector:
  node.theriseunion.io/type: "edge"

# 云端 Gateway IP 地址（推荐方式）
# 配置后自动生成 hostAliases: {clusterName}.{baseDomain} -> gatewayIP
# 边缘节点 DNS 无法解析自定义域名，需要通过此配置注入 /etc/hosts
# 示例: gatewayIP: "188.239.62.17"
#       => 自动生成 hostAliases: host.rise.io -> 188.239.62.17
gatewayIP: ""

# hostAliases - 手动配置（高级用法）
# 如果 gatewayIP 已配置，此项会被忽略
# 仅在需要自定义映射时使用
# 示例:
#   hostAliases:
#     - ip: "188.239.62.17"
#       hostnames:
#         - "host.rise.io"
hostAliases: []
