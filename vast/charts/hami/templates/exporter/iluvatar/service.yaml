{{- if .Values.exporter.iluvatar.enabled }}
kind: Service
apiVersion: v1
metadata:
  name: {{ include "hami-vgpu.exporter" . }}-iluvatar
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "hami-vgpu.exporter" . }}-iluvatar
spec:
  selector:
    app.kubernetes.io/name: {{ include "hami-vgpu.exporter" . }}-iluvatar
  type: NodePort
  ports:
    - name: "metrics"
      port: {{ .Values.exporter.iluvatar.servicePort }}
      targetPort: {{ .Values.exporter.iluvatar.containerPort }}
      nodePort: {{ .Values.exporter.iluvatar.servicePort }}
{{- end }}