{{- if .Values.exporter.iluvatar.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "hami-vgpu.exporter" . }}-iluvatar
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "hami-vgpu.exporter" . }}-iluvatar
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "hami-vgpu.exporter" . }}-iluvatar
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "hami-vgpu.exporter" . }}-iluvatar
      name: {{ include "hami-vgpu.exporter" . }}-iluvatar
    spec:
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
      priorityClassName: system-node-critical
      serviceAccountName: {{ include "hami-vgpu.exporter" . }}-iluvatar
      {{- with .Values.exporter.iluvatar.nodeSelector }}
      nodeSelector:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - image: {{ .Values.exporter.iluvatar.image }}
          imagePullPolicy: {{ .Values.exporter.iluvatar.imagePullPolicy }}
          name: ix-exporter
          args:
            - --log-level={{ .Values.exporter.iluvatar.logLevel }}
            - --ip=0.0.0.0
            - --enable-kubernetes=true
          securityContext:
            privileged: true
            runAsNonRoot: false
            runAsUser: 0
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: "metrics"
              containerPort: {{ .Values.exporter.iluvatar.containerPort }}
          volumeMounts:
            - name: pod-resources
              readOnly: true
              mountPath: "/var/lib/kubelet/pod-resources"
            - name: host-proc
              mountPath: /host-proc
              readOnly: true
              mountPropagation: HostToContainer
            - name: host-time
              mountPath: /etc/localtime
              readOnly: true
            - name: tmp-dir
              mountPath: "/tmp"
              readOnly: false
      volumes:
        - name: host-proc
          hostPath:
            path: "/proc"
        - name: pod-resources
          hostPath:
            path: "/var/lib/kubelet/pod-resources"
        - name: host-time
          hostPath:
            path: /etc/localtime
        - name: tmp-dir
          hostPath:
            path: "/tmp/iluvatar"
  {{- end }}