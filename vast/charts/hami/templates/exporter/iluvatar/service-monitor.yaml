{{- if .Values.exporter.iluvatar.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/name: {{ include "hami-vgpu.exporter" . }}-iluvatar
    {{- if .Values.global.prometheus.serviceMonitorSelector }}
    {{- toYaml .Values.global.prometheus.serviceMonitorSelector | nindent 4 }}
    {{- end }}
  name: {{ include "hami-vgpu.exporter" . }}-iluvatar
  namespace: {{ .Release.Namespace }}
spec:
  endpoints:
    - path: /metrics
      port: metrics
      relabelings:
        - action: replace
          regex: (.*)
          replacement: $1
          sourceLabels:
            - __meta_kubernetes_pod_node_name
          targetLabel: node
        - action: labeldrop
          regex: (service|endpoint)
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "hami-vgpu.exporter" . }}-iluvatar
  {{- end }}