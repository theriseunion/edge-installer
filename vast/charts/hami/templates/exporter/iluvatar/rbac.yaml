{{- if .Values.exporter.iluvatar.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "hami-vgpu.exporter" . }}-iluvatar
  namespace: {{ .Release.Namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "hami-vgpu.exporter" . }}-iluvatar
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - nodes
      - configmaps
    verbs:
      - get
      - list
      - watch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "hami-vgpu.exporter" . }}-iluvatar
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "hami-vgpu.exporter" . }}-iluvatar
subjects:
  - kind: ServiceAccount
    name: {{ include "hami-vgpu.exporter" . }}-iluvatar
    namespace: {{ .Release.Namespace }}
  {{- end }}