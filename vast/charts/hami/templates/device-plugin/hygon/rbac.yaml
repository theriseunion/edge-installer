{{- if .Values.devices.hygon.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "hami-vgpu.device-plugin" . }}-dcu
rules:
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
      - update
      - list
      - patch
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - update
      - patch
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "hami-vgpu.device-plugin" . }}-dcu
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "hami-vgpu.device-plugin" . }}-dcu
subjects:
  - kind: ServiceAccount
    name: {{ include "hami-vgpu.device-plugin" . }}-dcu
    namespace: {{ .Release.Namespace | quote }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "hami-vgpu.device-plugin" . }}-dcu
  namespace: {{ .Release.Namespace | quote }}
{{- end }}