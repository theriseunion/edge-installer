{{- if .Values.devices.cambricon.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "hami-vgpu.device-plugin" . }}-mlu
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app.kubernetes.io/component: {{ include "hami-vgpu.device-plugin" . }}-mlu
    {{- include "hami-vgpu.labels" . | nindent 4 }}
    {{- with .Values.global.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- if .Values.global.annotations }}
  annotations: {{ toYaml .Values.global.annotations | nindent 4}}
  {{- end }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: hami-device-plugin-mlu
      {{- include "hami-vgpu.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: hami-device-plugin-mlu
        hami.io/webhook: ignore
        {{- include "hami-vgpu.selectorLabels" . | nindent 8 }}
    spec:
      priorityClassName: "system-node-critical"
      serviceAccountName: {{ include "hami-vgpu.device-plugin" . }}-mlu
      containers:
      - image: {{ .Values.devices.cambricon.image }}
        imagePullPolicy: {{ .Values.devices.cambricon.imagePullPolicy | quote }}
        name: device-plugin
        resources:
          requests:
            memory: 500Mi
            cpu: 500m
          limits:
            memory: 500Mi
            cpu: 500m
        command:
        - /usr/bin/k8s-device-plugin
        args:
        - --mode=dynamic-smlu # device plugin mode: default, env-share, mim, topology-aware
        - --min-dsmlu-unit=256
        - --virtualization-num=1 # virtualization number for each MLU, used only in env-share mode, set to 110 to support multi cards per container in env-share mode
        - --mlulink-policy=best-effort # MLULink topology policy: best-effort, guaranteed or restricted, used only in topology-aware mode
        - --cnmon-path=/usr/bin/cnmon # host machine cnmon path, must be absolute path. comment out this line to avoid mounting cnmon
        - --log-level=info # log level: trace/debug/info/warn/error/fatal/panic" default:"info"
        - --enable-device-type # enable device registration with type info
      # - --enable-console # uncomment to enable UART console device(/dev/ttyMS) in container
      # - --disable-health-check # uncomment to disable health check
      # - --mount-rpmsg # uncomment to mount RPMsg directory, will be deprecated in the near future
        livenessProbe:
          httpGet:
            path: /healthz
            port: 30107
          initialDelaySeconds: 60
          failureThreshold: 6
          periodSeconds: 30
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: "spec.nodeName"
        securityContext:
          privileged: true
        volumeMounts:
          - name: device-plugin
            mountPath: /var/lib/kubelet/device-plugins
          - name: pod-resources
            mountPath: /var/lib/kubelet/pod-resources
          - name: dev
            mountPath: /dev
      volumes:
        - name: device-plugin
          hostPath:
            path: /var/lib/kubelet/device-plugins
        - name: pod-resources
          hostPath:
            path: /var/lib/kubelet/pod-resources
        - name: dev
          hostPath:
            path: /dev
      hostPID: true
      hostIPC: true
      {{- with .Values.devices.cambricon.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.devices.cambricon.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
