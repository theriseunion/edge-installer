{{- if .Values.enabled }}
{{- $fullName := include "apiserver.fullname" . -}}
{{- $serviceAccountName := include "apiserver.serviceAccountName" . -}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "apiserver.fullname" . }}
  namespace: {{ include "apiserver.namespace" . }}
  labels:
    {{- include "apiserver.labels" . | nindent 4 }}
    app.kubernetes.io/component: apiserver
    app.kubernetes.io/name: service
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: https
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
  selector:
    {{- include "apiserver.selectorLabels" . | nindent 4 }}
{{- if .Values.rbac.create }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "apiserver.fullname" . }}-rolebinding
  labels:
    {{- include "apiserver.labels" . | nindent 4 }}
    app.kubernetes.io/component: rbac
    app.kubernetes.io/name: clusterrolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.rbac.clusterRoleName }}
subjects:
  - kind: ServiceAccount
    name: {{ $serviceAccountName }}
    namespace: {{ include "apiserver.namespace" . }}
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "apiserver.fullname" . }}
  namespace: {{ include "apiserver.namespace" . }}
  labels:
    {{- include "apiserver.labels" . | nindent 4 }}
    app.kubernetes.io/component: apiserver
    app.kubernetes.io/name: deployment
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "apiserver.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "apiserver.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if and .Values.global .Values.global.imagePullSecrets }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      serviceAccountName: {{ $serviceAccountName }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: apiserver
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            {{- toYaml .Values.args | nindent 12 }}
          env:
            - name: CAMP_NS
              value: {{ include "apiserver.namespace" . }}
            {{- toYaml .Values.env | nindent 12 }}
            {{- if .Values.extraEnv }}
            {{- toYaml .Values.extraEnv | nindent 12 }}
            {{- end }}
          ports:
            - name: https
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          volumeMounts:
            {{- $certManagerEnabled := eq (include "apiserver.certManagerEnabled" .) "true" }}
            {{- if and .Values.config.server.tls.enabled (or (and (not $certManagerEnabled) .Values.cert.create) $certManagerEnabled) }}
            - name: cert
              mountPath: /tmp/k8s-webhook-server/serving-certs
              readOnly: true
            {{- end }}
            - name: apiserver-config
              mountPath: /etc/edge
              readOnly: true
            {{- $hamiEnabled := true }}
            {{- if and .Root .Root.Values.hami (hasKey .Root.Values.hami "enabled") }}
              {{- $hamiEnabled = .Root.Values.hami.enabled }}
            {{- end }}
            {{- if $hamiEnabled }}
            - name: device-config
              mountPath: /config/device.yaml
              subPath: device.yaml
              readOnly: true
            {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      volumes:
        {{- $certManagerEnabled := eq (include "apiserver.certManagerEnabled" .) "true" }}
        {{- if and .Values.config.server.tls.enabled (or (and (not $certManagerEnabled) .Values.cert.create) $certManagerEnabled) }}
        - name: cert
          secret:
            secretName: {{ include "apiserver.certSecretName" . }}
            defaultMode: 420
        {{- end }}
        - name: apiserver-config
          configMap:
            name: {{ include "apiserver.fullname" . }}-config
        {{- $hamiEnabled := true }}
        {{- if and .Root .Root.Values.hami (hasKey .Root.Values.hami "enabled") }}
          {{- $hamiEnabled = .Root.Values.hami.enabled }}
        {{- end }}
        {{- $hamiFullname := "hami" }}
        {{- if and .Root .Root.Values.hami .Root.Values.hami.fullnameOverride }}
          {{- $hamiFullname = .Root.Values.hami.fullnameOverride }}
        {{- end }}
        {{- if $hamiEnabled }}
        - name: device-config
          configMap:
            name: {{ $hamiFullname }}-scheduler-device
            items:
              - key: device-config.yaml
                path: device.yaml
        {{- end }}
{{- if .Values.serviceAccount.create }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ $serviceAccountName }}
  namespace: {{ include "apiserver.namespace" . }}
  labels:
    {{- include "apiserver.labels" . | nindent 4 }}
    app.kubernetes.io/component: apiserver
    app.kubernetes.io/name: serviceaccount
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
