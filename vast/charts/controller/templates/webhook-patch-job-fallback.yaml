{{- if and .Values.enabled .Values.webhook.enabled .Values.webhook.cert.create }}
# Fallback webhook patch job that works even when Helm hooks are not executed
# This job will wait for the webhook configuration to be created, then patch it
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "controller.fullname" . }}-webhook-patch-fallback
  namespace: {{ include "controller.namespace" . }}
  labels:
    {{- include "controller.labels" . | nindent 4 }}
    app.kubernetes.io/component: webhook-patch
    webhook-patch-type: fallback
spec:
  {{- if .Capabilities.APIVersions.Has "batch/v1alpha1" }}
  ttlSecondsAfterFinished: 0
  {{- end }}
  # Use backoffLimit to retry if webhook configuration is not ready yet
  backoffLimit: 30
  activeDeadlineSeconds: 300
  template:
    metadata:
      labels:
        {{- include "controller.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: webhook-patch
        control-plane: controller-manager
      annotations:
        # Skip webhook validation for this job
        controller.theriseunion.io/webhook: ignore
    spec:
      containers:
        - name: patch
          image: {{ .Values.webhook.patch.image | default "quanzhenglong.com/camp/liangjw-kube-webhook-certgen:v1.1.1" }}
          imagePullPolicy: {{ .Values.webhook.patch.imagePullPolicy | default "IfNotPresent" }}
          args:
            - patch
            - --webhook-name={{ include "controller.fullname" . }}-mutating-webhook-configuration
            - --namespace={{ include "controller.namespace" . }}
            - --patch-validating=false
            - --secret-name={{ include "controller.webhook.certSecretName" . }}
      restartPolicy: OnFailure
      serviceAccountName: {{ include "controller.serviceAccountName" . }}
      {{- if .Values.webhook.patch.tolerations }}
      tolerations:
        {{- toYaml .Values.webhook.patch.tolerations | nindent 8 }}
      {{- else }}
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      {{- end }}
{{- end }}

