---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.16.1
  name: applications.app.theriseunion.io
spec:
  group: app.theriseunion.io
  names:
    categories:
    - app
    kind: Application
    listKind: ApplicationList
    plural: applications
    singular: application
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - jsonPath: .metadata.annotations['theriseunion\.io/display-name']
      name: DisplayName
      type: string
    - jsonPath: .metadata.labels['app\.theriseunion\.io/provisioner']
      name: Provisioner
      type: string
    - jsonPath: .metadata.labels['app\.theriseunion\.io/category']
      name: Category
      type: string
    - jsonPath: .metadata.labels['theriseunion\.io/workspace']
      name: Workspace
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: |-
          Application is the Schema for the applications API
          Application 定义应用（类似 PVC）
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: |-
              ApplicationSpec defines the desired state of Application
              Application 类似 PVC，用户申请的应用定义

              注意：
               1. Provisioner 类型通过 Label app.theriseunion.io/provisioner 指定
                  有效值：workload、helm、model
                  该 Label 必需且不可变（通过 Webhook 验证）

              2. DisplayName 和 Description 应存储在 Annotations 中：
                - theriseunion.io/display-name: 应用显示名称
                - theriseunion.io/description: 应用描述信息
            type: object
          status:
            description: ApplicationStatus defines the observed state of Application
            properties:
              conditions:
                description: Conditions represent the latest available observations
                  of application state
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              latestVersion:
                description: |-
                  LatestVersion 最新审核通过的版本号
                  由 ApplicationVersion Controller 自动维护
                type: string
              phase:
                description: Phase represents the current phase of application lifecycle
                type: string
              versionCount:
                description: |-
                  VersionCount 审核通过的版本总数
                  由 ApplicationVersion Controller 自动维护
                type: integer
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
