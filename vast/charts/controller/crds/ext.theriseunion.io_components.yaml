                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              lastTransitionTime:
                description: LastTransitionTime is the time of last status transition
                format: date-time
                type: string
              message:
                description: Message provides additional status information
                type: string
              observedHash:
                description: ObservedHash is the hash of the spec, used to detect
                  changes
                type: string
              phase:
                description: Phase is the current phase
                type: string
              releaseName:
                description: ReleaseName is the actual Helm release name
                type: string
              releaseVersion:
                description: ReleaseVersion is the Helm release version number
                type: integer
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
