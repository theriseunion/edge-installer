apiVersion: v1
kind: Service
metadata:
  name: {{ include "iot-apiserver.fullname" . }}
  labels:
    {{- include "iot-apiserver.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
    - port: 8083
      targetPort: 8083
      protocol: TCP
      name: metrics
  selector:
    {{- include "iot-apiserver.selectorLabels" . | nindent 4 }}
