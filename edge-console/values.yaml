# Edge Console Configuration - Web UI for Edge Platform

replicaCount: 1

image:
  repository: quanzhenglong.com/edge/edge-console
  pullPolicy: IfNotPresent
  tag: "main"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# ServiceAccount configuration
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}

# Security Context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  fsGroup: 65532

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 65532

# Service configuration
service:
  type: ClusterIP
  port: 3000
  targetPort: 3000

# Ingress configuration
ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: edge-console.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Autoscaling
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Edge Console specific configuration
edge:
  console:
    # Console port
    port: 3000
    # API server endpoint
    apiServerUrl: "http://edge-apiserver:8080"
    # Log level
    logLevel: info
    # Environment
    nodeEnv: production

# Environment variables
env:
  - name: NODE_ENV
    value: "production"
  - name: NEXT_PUBLIC_API_BASE_URL
    value: "http://edge-apiserver:8080"
  - name: PORT
    value: "3000"