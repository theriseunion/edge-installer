# Edge Console Configuration - Web UI for Edge Platform

replicaCount: 1

# Override the full name to remove edge- prefix
fullnameOverride: "console"

global:
  # Image registry
  imageRegistry: "quanzhenglong.com"

image:
  registry: quanzhenglong.com
  repository: edge/console
  pullPolicy: IfNotPresent
  tag: "main-qzl-v0.4-arm64"

imagePullSecrets: []
nameOverride: ""

# ServiceAccount configuration
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}

# Security Context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  fsGroup: 65532

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 65532

# Service configuration
service:
  type: NodePort
  port: 3000
  targetPort: 3000
  nodePort: 30880

# Ingress configuration
ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: edge-console.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Autoscaling
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

# Node selector - Schedule on control plane nodes (Kubernetes 1.20+)
nodeSelector:
  node-role.kubernetes.io/control-plane: ""
  # For older Kubernetes versions (< 1.20), use:
  # node-role.kubernetes.io/master: ""
  #
  # To schedule on any node, set to empty:
  # nodeSelector: {}

tolerations: []

affinity: {}

# Edge Console specific configuration
edge:
  console:
    # Console port
    port: 3000
    # API server endpoint
    apiServerUrl: "http://apiserver:8080"
    # Log level
    logLevel: info
    # Environment
    nodeEnv: production

# Environment variables
env:
  - name: NODE_ENV
    value: "production"
  - name: NEXT_PUBLIC_API_BASE_URL
    value: "http://apiserver:8080"
  - name: PORT
    value: "3000"